<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="auth-section" class="auth-section">
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="auth-btn">Login</button>
            <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>
        <form id="register-form" class="auth-form" style="display:none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required autocomplete="username">
            <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
            <button type="submit" class="auth-btn">Register</button>
            <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
            <div id="user-info" class="user-info" style="display:none;">
                <span id="user-greeting"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="todo-input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
            </div>
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>

        <div class="todo-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="todo-list-container">
            <ul id="todoList" class="todo-list">
                <li class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
